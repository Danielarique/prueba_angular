<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="mr-2" viewBox="0 0 24 24" focusable="false"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
          <strong>Teck Shop</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
  
  <section class="jumbotron text-center">
    <div class="container form-inline">
      <h1>Lista de productos</h1>
      <p class="lead text-muted"></p>
      <hr>
      <p>
        Nombre:
        <input value="" class="form-control mx-sm-1 mb-2" size="100" maxlength="100">
        Categoria:
        <select class="form-control mx-sm-1 mb-2" >
          <option value="">Todas</option>
          <option value="science">Science</option>
          <option value="education">Education</option>
          <option value="people">People</option>
          <option value="feelings">Feelings</option>
          <option value="computer">Computer</option>
          <option value="buildings">Buildings</option>
        </select>
      </p>      
    </div>
    <button type="button" [routerLink]="['/productos']" class="btn btn-primary btn-sm">Buscar</button>
  </section>
  
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">      
        <div class="card mb-3 espacio" style="max-width: 540px;" *ngFor="let informacion of ps.productos[2]" >
          <div class="row no-gutters">
            <div class="col-md-4">
              <img [src]="informacion.webformatURL" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <p class="card-text">Tags: {{informacion.tags}} </p>
                <p class="card-text">Views: {{informacion.views}}</p>
                <p class="card-text">Likes: <small class="text-muted">{{informacion.likes}}</small></p>
                
                <p></p>
                <p><button type="button" [routerLink]="['/detalles', informacion.id]"   class="btn btn-primary btn-sm">Detalles</button></p>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
